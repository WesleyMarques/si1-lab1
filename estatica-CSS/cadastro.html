<!DOCTYPE html>
<html>
<head>
<title>Cadastro - Lab 1 SI</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="padrao.css">
</head>

<body>
<br><br>
	<div class="divs">
	<div id="titulos"><h2>Preencha os campos:</h2></div>
		<form name="Cadastro de Alunos" action="fim.html" method='POST'>
			<center>
				<table>
					<tr>
						<td>Nome:</td>
						<td><input name='nome' type="text" /></td>
					</tr>
					<tr>
						<td>Matrícula:</td>
						<td><input name='matricula' type="text" /></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input name='Email' type="text" /></td>
					</tr>
					<tr>
					<td>Pretende adiantar a cadeira?</td>
					<td><input type="radio" value="1"/>SIM
					<input type="radio" value="0"/>NÃO</td>
					</tr>
					<tr>
						<td colspan='2'>
							<center>
								<input type="radio" name='concorda' value='aprovado' />Concordo com
								tudo
							</center>
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="right"><input type="submit" value='Cadastrar' />
						</td>
					</tr>
				</table>
			</center>
		</form>

	</div>
</body>
</html>
